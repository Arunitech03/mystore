<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
</head>
<body>
<div class="container">
    <h2>Edit Product Details</h2>
    <div>
        <form class="form-login" th:action="@{/oauth/token}" method="post">
            <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="uname" name="uname"  th:placeholder="uname" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password"  th:placeholder="password" class="form-control"/>
                </div>
            </div></form>
   </body>
</html>
